<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Policies</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Recommended Policies</h1>
        <table>
            <thead>
                <tr>
                    <th>Policy Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for policy in policies %}
                    <tr>
                        <td>{{ policy.name }}</td>
                        <td>{{ policy.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
