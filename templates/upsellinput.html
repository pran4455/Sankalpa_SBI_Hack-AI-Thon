<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Recommendation Input</title>
    <link rel="stylesheet" type="text/css" href="/static/upsstyle.css">
</head>
<body>
    <div class="container">
        <h1>Enter Customer Details</h1>
        <form action="/predict" method="post">
            <label>Credit Score:</label>
            <input type="number" name="CreditScore" required>
            
            <label>Geography:</label>
            <input type="text" name="Geography" required>
            
            <label>Gender:</label>
            <input type="text" name="Gender" required>
            
            <label>Age:</label>
            <input type="number" name="Age" required>
            
            <label>Tenure:</label>
            <input type="number" name="Tenure" required>
            
            <label>Balance:</label>
            <input type="number" step="0.01" name="Balance" required>
            
            <label>Number of Products:</label>
            <input type="number" name="NumOfProducts" required>
            
            <label>Has Credit Card:</label>
            <input type="number" name="HasCrCard" min="0" max="1" required>
            
            <label>Is Active Member:</label>
            <input type="number" name="IsActiveMember" min="0" max="1" required>
            
            <label>Estimated Salary:</label>
            <input type="number" step="0.01" name="EstimatedSalary" required>
            
            <label>Exited:</label>
            <input type="number" name="Exited" min="0" max="1" required>
            
            <button type="submit">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
