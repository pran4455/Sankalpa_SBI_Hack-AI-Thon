<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Result</title>
    <link rel="stylesheet" type="text/css" href="/static/fraudstyles.css">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Result</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
        <table border="1">
            <thead>
                <tr>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in recommendations %}
                <tr>
                    <td>{{ rec.recommendation }}</td>
                    <td>{{ rec.confidence }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
