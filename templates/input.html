<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Input</title>
    <link rel="stylesheet" type="text/css" href="/static/fraudstyles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Policy Details</h1>
        <form action="/predict" method="post">
            {% for feature in selected_features %}
                <label>{{ feature }}:</label>
                {% if feature in label_encoders %}
                    <select name="{{ feature }}" required>
                        {% for option in label_encoders[feature].classes_ %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <input type="number" name="{{ feature }}" step="0.01" required>
                {% endif %}
            {% endfor %}
            <button type="submit">Check for Fraud</button>
        </form>
    </div>
</body>
</html>
